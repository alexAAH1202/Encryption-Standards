<!doctype html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email }}<br>
        {{ form.password.label }} {{ form.password }}<br>
        {{ form.confirm_password.label }} {{ form.confirm_password }}<br>
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
</body>
</html>
